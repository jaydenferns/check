<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaydenferns - E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin-top: 0;
        }
        .product p {
            color: #777;
        }
        .product button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Jaydenferns E-Commerce</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Featured Products</h2>

        <div class="product">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/c20afd60-b230-4815-bfd2-6768c875f6cd/air-force-1-07-shoes-0XGfD7.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: 2,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://sothebys-com.brightspotcdn.com/dims4/default/28054a2/2147483647/strip/false/crop/2982x2535+409+0/resize/1000x850!/quality/90/?url=http%3A%2F%2Fsothebys-brightspot.s3.amazonaws.com%2Fdotcom%2F6c%2F66%2Fc2084398488585cab7af454ed3c1%2Fyuk-8647.jpg"Product 2">
            <h3>Product 2</h3>
            <p>Price: 2,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/990b2918-fb2f-43d5-bf14-a7373d3e2a2d/court-vision-low-next-nature-shoes-Hz0K6n.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: 2,999</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jaydenferns E-Commerce. All rights reserved.</p>
    </footer>

</body>
</html>
